<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de exemplo estrutura b치sica</title>

    <style>
        .formLogin{
            width: 250px;
            margin:50px auto 0;
            font-family: sans-serif;
        }

        .formLogin label{
            margin-top: 15px;
            display: block;
            margin-bottom: 5px;
        }

        .formLogin fieldset{
            background: #ccc;
        }
        .formLogin legend{
            background: white;
            padding: 10px;
            display: inline-block;
        }

        #user, #pass, .btn{
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            font-size: 18px;
            border: none;
        }
        #user, #pass{
            background: #ddd;
        }
        
        #user:focus, #pass:focus{
            background: white;
        }

        .btn{
            margin-top: 15px;
        }
        #user{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formul치rio</h1>

    <form action="#" method="POST" class="formLogin">
            <fieldset>
                <legend>Login</legend>

                <label for="user">Digite o seu usu치rio</label>
                <input type="text" id="user" name="user" autofocus>

                <label for="pass">Digite a senha</label>
                <input type="password" id="pass" name="pass">

                <input type="submit" value="logar" class="btn">

            </fieldset>
    </form>
</body>
</html>
