
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura básica</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="#" method="POST" class="formLogin">
        <fieldset>
            <legend>Dados pessoais</legend>

            <label>Email</label>
            <input type="email" required placeholder="Digite um texto valido">
            
            <br>
            <label>Número de filhos</label>
            <input type="number" min="0" max="100">
            
            <br>
            <label>Nascimento</label>
            <input type="date" min="2018-01-30" max="2138-01-30">
            <br>
            <p>Sexo</p>
            <label>
                <input type="radio" name="sexo" value="M">
                Masculino
            </label>
            <label>
                <input type="radio" name="sexo" value="F">
                Feminino
            </label>
            <br>

            <label>Estado</label>
            <select name="estado">
                <option value="0">Selecione</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Mina Gerais</option>
                <option value="ES">Espirito Santo</option>
                <option value="DF">Distrito Federal</option>

            </select>
        </fieldset>

        <fieldset>

            <legend>Área de interesse</legend>

            <label><input type="checkbox" name="html" value="html">HTML</label>
            <label><input type="checkbox" name="css" value="html">CSS</label>
            <label><input type="checkbox" name="JS" value="html">Javascript</label>

        </fieldset>

        <fieldset>

            <legend>Mensagem</legend>
            <textarea name="msg"></textarea>

            <legend>Mensagem</legend>
            <textarea style="resize: none" name="msg" cols="30" rows="10"></textarea>

            <textarea style="resize: none" name="contrato" cols="30" rows="10" readonly>Aqui entra o texto do contrato que precisa ser aceito</textarea>
            <label><input type="checkbox">Li e aceito</label>

            <textarea style="resize: none" name="contrato" cols="30" rows="10" disabled>Aqui entra o texto do contrato que precisa ser aceito</textarea>
            <label><input type="checkbox">Li e aceito</label>

        </fieldset>
            
            <br>
            <input type="submit" value="mandar">

        

    </form>
</body>
</html>
